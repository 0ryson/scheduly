<!DOCTYPE html>
<html>
    <body>
        <a id="link">Open app</a>
        <script>
            const params = window.location.search
            const platfom = params.split('platform=')[1].split('&')[0]
            const os = platfom.split('-')[0]
            const store = platfom.split('-')[1]

            const prefix = os == 'android' ? `${store}://my-host/` : `${store}://`
            const redirection = `${prefix}login${params}`

            let link = document.getElementById('link')
            link.setAttribute('href', redirection)
            link.click()
        </script>
    </body>
</html>
