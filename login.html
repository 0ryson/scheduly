<!DOCTYPE html>
<html>
    <body>
        <a id="link">Open app</a>
        <script>
            const params = window.location.search
            let store = 'tiendanimal'
            
            if (params.search(/store=/) !== -1) {
                store = params.split('store=')[1].split('&')[0]
            }

            const redirection = `${store}://login${params}`

            let link = document.getElementById('link');
            link.setAttribute('href', redirection);
            link.click();
        </script>
    </body>
</html>
