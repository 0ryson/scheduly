<!DOCTYPE html>
<html>
    <body>
        <a id="link">Open app</a>
        <script>
            const params = window.location.search
            let googleParams = ''
            if (params !== '') {
                const store = params.split('store=')[1].split('&')[0]
                googleParams = params.replace(`store=${store}&`, '')
            }

            const redirection = `tiendanimal://login${googleParams}`

            let link = document.getElementById('link');
            link.setAttribute('href', redirection);
            link.click();
        </script>
    </body>
</html>
