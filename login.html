<!DOCTYPE html>
<html>
    <body>
        <a id="link">Open app</a>
        <script>
            const params = window.location.search
            const platform = params.split('platform=')[1].split('&')[0]
            const store = params.split('store=')[1].split('&')[0]

            const prefix = platform == 'android' ? `${store}://my-host/` : `${store}://`
            const redirection = `${prefix}login${params}`

            let link = document.getElementById('link')
            link.setAttribute('href', redirection)
            link.click()
        </script>
    </body>
</html>
