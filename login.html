<!DOCTYPE html>
<html>
    <body>
        <a id="a" href="">tiendanimal://login</a>
        <p id="params"></p>
        <p id="redirection"></p>
        <script>
            /* window.location = 'tiendanimal://login'; */

            var params = window.location.search;
            var p = document.getElementById("params");
            var t = document.createTextNode(params);
            p.appendChild(t);
            
            var link = document.getElementById('a')
            var redirection = 'tiendanimal://login' + params;
            link.href(redirection);
            var p2 = document.getElementById("redirection");
            var t2 = document.createTextNode(redirection);
            p2.appendChild(t2);

            setTimeout(() => {
                link.click();
            }, 5000)
        </script>
    </body>
</html>
