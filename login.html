<!DOCTYPE html>
<html>
    <body>
        <a id="link">Open app</a>
        <script>
            let params = window.location.search
            let store = params.split('?store=')[1].split('&')[0]
            params = params.replace('store=' + store + '&')
            store = store === '' && 'tiendanimal'
            let redirection = store + '://login' + params

            let link = document.getElementById('link')
            link.setAttribute('href', redirection)
            link.click()
        </script>
    </body>
</html>
